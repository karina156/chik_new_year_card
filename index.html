<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-открытка на Новый год</title>

    <!-- фавиконка -->
    <link rel="icon" type="icon" href="../chik_new_year_card/favicon/favicon.svg">

    <link rel="stylesheet" href="stylesheets/style.css" />
</head>
<body>
   <body>
  <section class="card">
    <div class="card__grid">
      <!-- ЛЕВЫЙ ВЕРХНИЙ КВАДРАТ -->
     <div class="cell cell--tl">
  <img src="../chik_new_year_card/images/chik-letters.svg" alt="Chik" class="chik-img">
</div>

      <!-- ПРАВЫЙ ВЕРХНИЙ КВАДРАТ -->
      <div class="cell cell--tr">
        <img
          src="../chik_new_year_card/images/star.svg"
          alt="звезда позади попугая"
          class="star-shape"
        />
        <img
          src="../chik_new_year_card/images/Parrot.svg"
          alt="Parrot"
          class="parrot"
        />
      </div>

      <!-- ЛЕВЫЙ НИЖНИЙ КВАДРАТ -->
      <div class="cell cell--bl">
        <!-- круг с надписью 2026 -->
        <img
          src="../chik_new_year_card/images/big-2026.svg"
          alt="2026"
          class="big-2026-img"
        />
        <!-- левый шар (группа с контурами) -->
        <img
          src="../chik_new_year_card/images/bauble-left.svg"
          alt=""
          class="bauble-img bauble-img--left"
        />
        <!-- жёлтые точки как картинки -->
         <img src="../chik_new_year_card/images/dots-yellow.svg" class="dot-img dot-img--1" alt="">
  <img src="../chik_new_year_card/images/dots-yellow.svg" class="dot-img dot-img--2" alt="">
  <img src="../chik_new_year_card/images/dots-yellow.svg" class="dot-img dot-img--3" alt="">
        
      </div>

      <!-- ПРАВЫЙ НИЖНИЙ КВАДРАТ -->
<div class="cell cell--br">
  <img
    src="../chik_new_year_card/images/dots-frame-1.svg"
    alt=""
    class="dots-frame dots-frame--1"
  />
  <img
    src="../chik_new_year_card/images/dots-frame-2.svg"
    alt=""
    class="dots-frame dots-frame--2"
  />
</div>

    </div>
  </section>
</body>
</body>
</html>
